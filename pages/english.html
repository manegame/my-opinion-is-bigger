<body>


  <div class="title">

    <h2>
      My Opinion Is <br />
      Bigger Than Yours
    </h2>

    <p>Designer's Doubts Audiotour</p>

  </div>

  <div class="main">

    <img id="map" src="/img/floor-plan.svg"/>

    <div class="floorplan-menu">
      <ul>
        <li>
          <a id="r1" class="r" href="">Room <span class="times">1</span></a>
        </li>
        <li>
          <a id="r2" class="r" href="">Room <span class="times">2</span></a>
        </li>
        <li>
          <a id="r3" class="r" href="">Room <span class="times">3</span></a>
        </li>
        <li>
          <a id="r4" class="r" href="">Room <span class="times">4</span></a>
        </li>
        <li>
          <a id="r5" class="r" href="">Room <span class="times">5</span></a>
        </li>
      </ul>
  </div>

  <div class="player">

    <div class="controls">
      <input type="image" id="loading" class="loading" src="/img/loading.svg" />
      <input type="image" id="play" class="play" src="/img/play.svg" />
      <input type="image" id="pause" class="pause" src="/img/pause.svg" />
      <input type="image" id="next" class="next" src="/img/next.svg" />
      <input type="image" id="pin" class="pin" src="/img/pin.svg" />
    </div>

    <div class="names">
      <ul class="list">

      </ul>
    </div>

    </p>
